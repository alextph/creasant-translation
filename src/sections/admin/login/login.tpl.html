<div id="login-wrapper">
    <div class="login-panel">
        <div class="title">{{loading ? 'Loading...' : 'Login'}}</div>

        <form ng-submit="formSubmit()" class="form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" placeholder="Username" ng-required="true" ng-disabled="loading"
                />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="Password" ng-required="true" ng-disabled="loading"
                />
            </div>
            <div class="form-group">
                <div class="text-danger" style="color:red">{{ errorMsg }}</div>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success" ng-disabled="loading">Sign In</button>
            </div>
        </form>
    </div>
</div>
